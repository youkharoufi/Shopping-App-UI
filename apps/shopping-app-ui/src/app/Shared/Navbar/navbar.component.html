  <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </a>
    <div class="navbar-inner">
      <a class="brand" href="index.html"><img src="/assets/themes/images/logo.png" alt="Bootsshop"/></a>
      <form class="form-inline navbar-search" method="post" action="products.html" >
      <input id="srchFld" class="srchTxt" type="text" />
        <select class="srchTxt">
        <option>All</option>
        <option>CLOTHES </option>
        <option>FOOD AND BEVERAGES </option>
        <option>HEALTH & BEAUTY </option>
        <option>SPORTS & LEISURE </option>

        <button type="submit" id="submitButton" class="btn btn-primary">Go</button>

      <ul id="topMenu" class="nav pull-right">
     <li class=""><a href="special_offer.html">Specials Offer</a></li>
     <li class=""><a href="contact.html">Contact</a></li>
     <li class=""><a (click)="redirectToRegister()">Register</a></li>
     <li class="">
     <a (click)="displayLoginModal()" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Login</span></a>

     <div id="login" [style]="showLoginModal ? 'display:block;' : 'display:none'"  class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
        <div class="modal-header">
        <button type="button" (click)="showLoginModal = false" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3>Login Block</h3>
        </div>
        <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="login()" class="form-horizontal loginFrm">
          <div class="control-group">
          <input type="text" id="inputEmail" name="email" [(ngModel)]="loginUser.emailOrUserName" #emailOrUserName="ngModel" name="usernameOrEmail" required email placeholder="Email">
            <span style="color:darkred" *ngIf="emailOrUserName.errors?.['required']">Email Or Username is required</span>
          </div>

          <div class="control-group">
          <input type="password" id="inputPassword" [(ngModel)]="loginUser.password" #password="ngModel" name="usernameOrEmail" required minlength="4" placeholder="Password">
          <span style="color:darkred" *ngIf="password.errors?.['required']">Password is required to login</span>
          <span style="color:darkred" *ngIf="password.errors?.['minlength']">Password length must be at least 6 characters (inutile dans le login)</span>
          </div>
          <div class="control-group">
          <label class="checkbox">
          <input type="checkbox"> Remember me
          </label>
          </div>
        </form>
        <button type="submit" (click)="login()" class="btn btn-success">Sign in</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
    </li>
      </ul>
    </div>
  </div>


  <div *ngIf="showLoginErrorToast" class="fixed-error-toast">
<div class="span4">
      <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> Change a few things up and try submitting again.
      </div>
</div>
  </div>
