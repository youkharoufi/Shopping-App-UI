
<p-toast key="addToCartFailure" [life]="5000"></p-toast>
<p-toast key="addToCartSuccess" [life]="5000"></p-toast>
<p-toast key="addToCartError" [life]="5000"></p-toast>


    <div class="span9">
			<div class="well well-small">
			<h4>Featured Products <small class="pull-right">200+ featured products</small></h4>
			<div class="row-fluid">

        <p-carousel [value]="products" [numVisible]="4" [numScroll]="4" [circular]="true" [autoplayInterval]="3000">
          <ng-template let-product pTemplate="item">

        <div class="item">
			  <ul class="thumbnails">
				<li id="featuredProducts" class="span3">
				  <div class="thumbnail" >
				  <i class="tag"></i>
					<a [routerLink]="'product-details/'+product.productId"><img [src]="product.photoUrl1" alt=""></a>
					<div class="caption">
					  <h5>{{product.productName}}</h5>
					  <h4><a class="btn" [routerLink]="'product-details/'+product.productId">VIEW</a> <span class="pull-right">${{product.price}}</span></h4>
					</div>
				  </div>
				</li>
        </ul>
			  </div>
        </ng-template>
        </p-carousel>
        </div>
        </div>

		<h4>Latest Products </h4>
    <form #searchForm="ngForm" (submit)="filterProducts()" class="form-inline navbar-search">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" name="keyWords" #keyWords="ngModel" style="height:30px;" [(ngModel)]="searchKeyWords" pInputText />
    </span>


        <button type="submit" style=" margin-right:8px" id="submitButton" class="btn btn-primary">Go</button>
        <button type="button" (click)="updateDisplayedUsers()" class="btn btn-success">Reset Filter</button><br>

      </form>
      <br><br><br><br>
			  <ul class="thumbnails">
				<li *ngFor="let product of allProducts" id="latestProducts" class="span3">
				  <div class="thumbnail">
					<a  [routerLink]="'product-details/'+product.productId"><img [src]="product.photoUrl1" alt=""/></a>
					<div class="caption">
					  <h5>{{product.productName}}</h5>
					  <p>
						Lorem Ipsum is simply dummy text.
					  </p>

					  <h4 style="text-align:center">

              <a class="btn" [routerLink]="'product-details/'+product.productId"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
              <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
            </svg></a>

            <a class="btn" (click)="addToCart(product)">Add to <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg></a> <a class="btn btn-primary" href="#">${{product.price}}</a>

          </h4>
					</div>
				  </div>
				</li>

			  </ul>

        <div class="card flex justify-content-center">
          <p-paginator [rows]="rowsPerPage" [totalRecords]="totalRecords!" [first]="first" (onPageChange)="paginate($event)"></p-paginator>
        </div>
