
<div id="header">
<div class="container">
<div id="welcomeLine" class="row">
	<div class="span6">Welcome!<strong> {{user ? user.userName : ''}}</strong></div>
	<div class="span6">
	<div class="pull-right">
		<p-button *ngIf="user" [badge]="productCount" [routerLink]="'/cart/'+user.id"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
    </svg> Items in your cart </p-button>
	</div>
	</div>
</div>
<shopping-app-ui-navbar></shopping-app-ui-navbar>
</div>
</div>
<ng-container *ngIf="isIndexRoute">
  <shopping-app-ui-carousel></shopping-app-ui-carousel>
</ng-container>

<div id="mainBody">
	<div class="container">
	<div class="row">
<shopping-app-ui-side-bar></shopping-app-ui-side-bar>
<router-outlet></router-outlet>
</div>
</div>
</div>

<shopping-app-ui-footer></shopping-app-ui-footer>

<div class="loading-overlay" *ngIf="loadingProgress > 0">
  <div class="span4">
      <div class="progress progress-striped active">
        <div class="bar" [style.width.%]="loadingProgress"></div>
  </div>
</div>
</div>
